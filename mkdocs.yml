site_name: "2022-2-EuPescador-Doc"

theme:
  logo: assets/logo/logo.png
  favicon: assets/logo/logo.png
  name: material
  language: "pt"

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Sobre: index.md
  - Atas:
    - Reunião com o time:
      - Ata (10/11/2022): atas/reuniao-com-time/ata_10_11_22.md
    - Reunião com o cliente:
      - Ata (XX/XX/2022): atas/reuniao-com-cliente/ata_11_11_22.md
